<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <title>Scrabble</title>
</head>
<body>
    <div id="container">
        <h1> Scrabble</h1>
            <!-- Image of the board -->
            <img class="col-sm-12 board" src="graphics_data/Scrabble_Board_OneLine.png" alt="board">
            
            <!-- Image of the rack -->
            <div class="holder col-sm-12">
                <img class="col-sm-12" src="graphics_data/scrabble-tile-holder-406774_640.png" alt="tile-holder">
            </div>

            <!-- Image of each piece -->
            <img class="t1" draggable="false" />
            <img class="t2" draggable="false"/>
            <img class="t3" draggable="false"/>
            <img class="t4" draggable="false"/>
            <img class="t5"  draggable="false"/>
            <img class="t6"  draggable="false"/>
            <img class="t7"  draggable="false"/> 
       
            <!-- Game infos and buttons -->
            <div class="col-sm-6 col-sm-offset-3 info">
                <h3 class="col-sm-12 totalPoint"> Total Point: 0</h3>
                <h3 class="col-sm-12 point"> Point: 0</h3>
                <button class="btn-sm submit" onclick="submit()">Submit Word</button>
                <button class="btn-sm restart" onclick="restart()">Restart Game</button>
            </div>
    </div>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
